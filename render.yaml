services:
  - type: web
    name: crypto-ai-bot-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      echo "ðŸ”¨ Iniciando build en Render..."
      pip install --upgrade pip
      pip install -r requirements/common.txt
      echo "âœ… Dependencias Python instaladas"
      cd src/webapp && npm ci --only=production
      echo "âœ… Dependencias Node.js instaladas"
    startCommand: |
      chmod +x scripts/start-render.sh
      ./scripts/start-render.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: BACKEND_PORT
        value: 8000
      - key: ENABLE_DOCS
        value: false
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /ping
    autoDeploy: true
    numInstances: 1 